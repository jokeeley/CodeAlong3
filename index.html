<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: blue;">
                <h1>Brontosaurus</h1>
                <p>in blue</p>
            </div>
            <div style="background-color: orange;">
                <h1>Triceratops</h1>
                <p>in orange</p>
            </div>
            <div style="background-color: green;">
                <h1>Tyrannosaurus Rex</h1>
                <p>in green</p>
            </div>
            <div style="background-color: purple;">
                <h1>Stegosaurus</h1>
                <p>in purple</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(./CodeAlongPix/Stegosaurus.jpg);"></div>
            <div style="background-image: url(./CodeAlongPix/tyrannosaurus.avif);"></div>
            <div style="background-image: url(./CodeAlongPix/triceratops.webp);"></div>
            <div style="background-image: url(./CodeAlongPix/Brontosaurus.webp);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
